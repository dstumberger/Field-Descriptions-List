field_descriptions_list.admin_display:
  path: '/admin/structure/field-descriptions'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\FieldDescriptionsListEntitiesForm'
    _title: 'Field descriptions'
  requirements:
    _permission: 'administer site configuration'
field_descriptions_list.import:
  path: '/admin/structure/field_descriptions/import'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\FieldDescriptionsListImportForm'
    _title: 'Field descriptions import'
  requirements:
    _permission: 'administer site configuration'
field_descriptions_list.admin_display_types:
  path: '/admin/structure/field-descriptions/types'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\FieldDescriptionsListEntityTypesForm'
    _title: 'Entity type and bundle descriptions'
  requirements:
    _permission: 'administer site configuration'
