field_descriptions_list.admin_display:
  path: '/admin/structure/field-descriptions'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\FieldDescriptionsListForm'
    _title: 'Entity and field descriptions'
  requirements:
    _permission: 'administer site configuration'
field_descriptions_list.import:
  path: '/admin/structure/field_descriptions/import'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\FieldDescriptionsImportForm'
    _title: 'Descriptions import'
  requirements:
    _permission: 'administer site configuration'
field_descriptions_list.admin_display_types:
  path: '/admin/structure/field-descriptions/types'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\EntityDescriptionsListForm'
    _title: 'Entity type bundle descriptions'
  requirements:
    _permission: 'administer site configuration'
field_descriptions_list.import_display_types:
  path: '/admin/structure/field_descriptions/types/import'
  defaults:
    _form: '\Drupal\field_descriptions_list\Form\EntityDescriptionsImportForm'
    _title: 'Entity type bundle descriptions import'
  requirements:
    _permission: 'administer site configuration'
